<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Explore</title>

   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

      * {
         padding: 0;
         margin: 0;
         box-sizing: border-box;
         list-style: none;
         text-decoration: none;
         border: none;
         outline: none;
         font-family: 'Open Sans', sans-serif;
      }

      body {
         color: #000;
         background: #f4f4f4;
         padding-top: 70px;
      }

      header {
         position: fixed;
         top: 0;
         right: 0;
         z-index: 1000;
         width: 100%;
         background: #fff;
         padding: 20px 40px;
         display: flex;
         justify-content: space-between;
         align-items: center;
      }

      .logo {
         font-size: 33px;
         color: #000;
         font-weight: 700;
      }

      .navbar {
         display: flex;
      }

      .navbar a {
         color: #000;
         font-size: 16px;
         font-weight: 500;
         margin: 0 15px;
      }

      .h-right {
         display: flex;
         align-items: center;
      }

      .h-right input[type="text"] {
         padding: 8px;
         border: 2px solid #000;
         border-radius: 6px;
         font-size: 16px;
      }

      .explore-content {
         padding: 80px 20px;
         text-align: center;
      }

      .section {
         margin-bottom: 40px;
      }

      h1 {
         font-size: 32px;
         font-weight: 700;
         margin-bottom: 20px;
      }

      .cards {
         display: flex;
         justify-content: center;
         gap: 20px;
      }

      .card {
         width: 150px;
         height: 150px;
         background-color: #fff;
         border: 2px solid #000;
         border-radius: 10px;
      }
   </style>
</head>

<body>
   <header>
      <a href="#" class="logo">Learn<span>leap</a>
      <ul class="navbar">
         <li><a href="#">Home</a></li>
         <li><a href="#">Explore</a></li>
         <li><a href="#">Join Private Quiz</a></li>
         <li><a href="#">Contact</a></li>
      </ul>

      <div class="h-right">
         <input type="text" placeholder="Search">
      </div>
   </header>

   <div class="explore-content">
      <div class="section">
         <h1>Most Played</h1>
         <div class="cards">
            <button class="card"></button>
            <button class="card"></button>
            <button class="card"></button>
         </div>
      </div>

      <div class="section">
         <h1>Most Liked</h1>
         <div class="cards">
            <button class="card"></button>
            <button class="card"></button>
            <button class="card"></button>
         </div>
      </div>

      <div class="explore-cards">
         <div class="button1">
            <button class="firstButton">Button 1</button>
         </div>
      </div>
   </div>
</body>

</html>
